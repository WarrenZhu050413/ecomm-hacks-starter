<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover-to-Purchase: Drawer Variant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent: #0a84ff;
            --success: #30d158;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Scene container */
        .scene-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .scene-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.32, 0.72, 0, 1);
        }

        .scene-container.drawer-open .scene-image {
            transform: scale(1.02);
            filter: brightness(0.7);
        }

        /* Hotspot with ring expansion */
        .product-hotspot {
            position: absolute;
            cursor: pointer;
            z-index: 10;
        }

        .hotspot-ring {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.32, 0.72, 0, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hotspot-ring::before {
            content: '+';
            font-size: 20px;
            font-weight: 300;
            color: white;
            transition: transform 0.3s ease;
        }

        .product-hotspot:hover .hotspot-ring {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .product-hotspot:hover .hotspot-ring::before {
            transform: rotate(45deg);
        }

        .product-hotspot.active .hotspot-ring {
            background: var(--accent);
            border-color: var(--accent);
        }

        .product-hotspot.active .hotspot-ring::before {
            transform: rotate(45deg);
        }

        /* Bottom drawer */
        .product-drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 100;
            max-height: 85vh;
            overflow: hidden;
        }

        .product-drawer.open {
            transform: translateY(0);
        }

        .drawer-handle {
            width: 36px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 10px auto 0;
        }

        .drawer-content {
            padding: 20px 24px 40px;
            display: flex;
            gap: 24px;
            align-items: flex-start;
        }

        .drawer-image {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 16px;
            flex-shrink: 0;
        }

        .drawer-info {
            flex: 1;
            min-width: 0;
        }

        .drawer-brand {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .drawer-name {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        .drawer-price {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .drawer-price .original {
            font-size: 16px;
            color: var(--text-secondary);
            text-decoration: line-through;
            margin-left: 10px;
            font-weight: 400;
        }

        /* Payment section */
        .payment-section {
            background: var(--bg-tertiary);
            border-radius: 16px;
            padding: 16px;
            margin-top: 16px;
        }

        .payment-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .payment-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .payment-edit {
            font-size: 13px;
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
        }

        .payment-card {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-icon {
            width: 40px;
            height: 26px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #ffd700;
            font-weight: bold;
        }

        .card-details {
            flex: 1;
        }

        .card-number {
            font-size: 14px;
            font-weight: 500;
        }

        .card-expiry {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Shipping info */
        .shipping-section {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 16px;
        }

        .shipping-icon {
            font-size: 20px;
        }

        .shipping-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .shipping-text strong {
            color: var(--text-primary);
        }

        /* Buy button - full width Apple Pay style */
        .buy-button-large {
            width: 100%;
            padding: 18px;
            background: var(--text-primary);
            border: none;
            border-radius: 14px;
            color: var(--bg-primary);
            font-family: inherit;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .buy-button-large:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .buy-button-large:active {
            transform: scale(0.98);
        }

        .buy-button-large.processing {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .buy-button-large.success {
            background: var(--success);
            color: white;
        }

        /* Spinner */
        .spinner-large {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success animation */
        .success-check {
            width: 24px;
            height: 24px;
        }

        .success-check svg {
            width: 100%;
            height: 100%;
        }

        /* Close button */
        .close-drawer {
            position: absolute;
            top: 16px;
            right: 20px;
            width: 32px;
            height: 32px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-drawer:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
        }

        /* Backdrop */
        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 50;
        }

        .backdrop.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 24px 32px;
            border-radius: 20px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 200;
        }

        .toast.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .toast-icon {
            width: 56px;
            height: 56px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
        }

        .toast-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .toast-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Instructions */
        .instructions {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            max-width: 220px;
            z-index: 10;
        }

        .instructions strong {
            color: var(--text-primary);
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="scene-container" id="sceneContainer">
        <img
            src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=1600&h=1000&fit=crop"
            alt="Modern home interior"
            class="scene-image"
        >

        <!-- Hotspot 1: Chair -->
        <div class="product-hotspot" style="left: 25%; top: 55%;" data-product="chair">
            <div class="hotspot-ring"></div>
        </div>

        <!-- Hotspot 2: Pendant Light -->
        <div class="product-hotspot" style="left: 48%; top: 18%;" data-product="light">
            <div class="hotspot-ring"></div>
        </div>

        <!-- Hotspot 3: Coffee Table -->
        <div class="product-hotspot" style="left: 60%; top: 65%;" data-product="table">
            <div class="hotspot-ring"></div>
        </div>

        <!-- Hotspot 4: Vase -->
        <div class="product-hotspot" style="left: 75%; top: 45%;" data-product="vase">
            <div class="hotspot-ring"></div>
        </div>
    </div>

    <div class="backdrop" id="backdrop"></div>

    <!-- Product drawer -->
    <div class="product-drawer" id="productDrawer">
        <div class="drawer-handle"></div>
        <button class="close-drawer" onclick="closeDrawer()">Ã—</button>

        <div class="drawer-content">
            <img src="" alt="" class="drawer-image" id="drawerImage">
            <div class="drawer-info">
                <div class="drawer-brand" id="drawerBrand"></div>
                <div class="drawer-name" id="drawerName"></div>
                <div class="drawer-price" id="drawerPrice"></div>

                <div class="shipping-section">
                    <span class="shipping-icon">ðŸ“¦</span>
                    <span class="shipping-text">
                        <strong>Free shipping</strong> Â· Arrives <span id="drawerShipping">Dec 8-10</span>
                    </span>
                </div>

                <div class="payment-section">
                    <div class="payment-header">
                        <span class="payment-title">Pay with</span>
                        <a class="payment-edit">Change</a>
                    </div>
                    <div class="payment-card">
                        <div class="card-icon">VISA</div>
                        <div class="card-details">
                            <div class="card-number">â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ 4242</div>
                            <div class="card-expiry">Expires 12/26</div>
                        </div>
                    </div>
                </div>

                <button class="buy-button-large" id="buyButton" onclick="handlePurchase()">
                    <span id="buttonContent">Buy Now â€” <span id="buttonPrice"></span></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Success toast -->
    <div class="toast" id="toast">
        <div class="toast-icon">âœ“</div>
        <div class="toast-title">Order Confirmed</div>
        <div class="toast-subtitle">Shipping to your saved address</div>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        <strong>Tap to Shop</strong>
        Click the + buttons to reveal products and purchase instantly.
    </div>

    <script>
        // Product data
        const products = {
            chair: {
                brand: 'Herman Miller',
                name: 'Eames Lounge Chair & Ottoman',
                price: 6495,
                originalPrice: 7495,
                image: 'https://images.unsplash.com/photo-1580480055273-228ff5388ef8?w=400&h=400&fit=crop',
                shipping: 'Dec 15-20'
            },
            light: {
                brand: 'Louis Poulsen',
                name: 'PH 5 Pendant - White',
                price: 1084,
                image: 'https://images.unsplash.com/photo-1524484485831-a92ffc0de03f?w=400&h=400&fit=crop',
                shipping: 'Dec 8-10'
            },
            table: {
                brand: 'Knoll',
                name: 'Barcelona Coffee Table - Glass',
                price: 2295,
                image: 'https://images.unsplash.com/photo-1532372320572-cda25653a26d?w=400&h=400&fit=crop',
                shipping: 'Dec 12-15'
            },
            vase: {
                brand: 'Menu',
                name: 'Echasse Vase - Smoke & Brass',
                price: 295,
                image: 'https://images.unsplash.com/photo-1578500494198-246f612d3b3d?w=400&h=400&fit=crop',
                shipping: 'Dec 6-8'
            }
        };

        let currentProduct = null;
        let activeHotspot = null;

        // Hotspot click handlers
        document.querySelectorAll('.product-hotspot').forEach(hotspot => {
            hotspot.addEventListener('click', function() {
                const productId = this.dataset.product;
                openDrawer(productId, this);
            });
        });

        function openDrawer(productId, hotspotElement) {
            const product = products[productId];
            if (!product) return;

            currentProduct = product;

            // Update active states
            if (activeHotspot) {
                activeHotspot.classList.remove('active');
            }
            activeHotspot = hotspotElement;
            activeHotspot.classList.add('active');

            // Update drawer content
            document.getElementById('drawerImage').src = product.image;
            document.getElementById('drawerBrand').textContent = product.brand;
            document.getElementById('drawerName').textContent = product.name;

            let priceHTML = `$${product.price.toLocaleString()}`;
            if (product.originalPrice) {
                priceHTML += `<span class="original">$${product.originalPrice.toLocaleString()}</span>`;
            }
            document.getElementById('drawerPrice').innerHTML = priceHTML;
            document.getElementById('buttonPrice').textContent = `$${product.price.toLocaleString()}`;
            document.getElementById('drawerShipping').textContent = product.shipping;

            // Reset button state
            const button = document.getElementById('buyButton');
            button.className = 'buy-button-large';
            document.getElementById('buttonContent').innerHTML = `Buy Now â€” $${product.price.toLocaleString()}`;

            // Show drawer
            document.getElementById('sceneContainer').classList.add('drawer-open');
            document.getElementById('backdrop').classList.add('visible');
            document.getElementById('productDrawer').classList.add('open');
        }

        function closeDrawer() {
            document.getElementById('sceneContainer').classList.remove('drawer-open');
            document.getElementById('backdrop').classList.remove('visible');
            document.getElementById('productDrawer').classList.remove('open');

            if (activeHotspot) {
                activeHotspot.classList.remove('active');
                activeHotspot = null;
            }
        }

        // Close on backdrop click
        document.getElementById('backdrop').addEventListener('click', closeDrawer);

        function handlePurchase() {
            const button = document.getElementById('buyButton');
            const buttonContent = document.getElementById('buttonContent');

            // Processing state
            button.classList.add('processing');
            buttonContent.innerHTML = '<div class="spinner-large"></div> Processing...';

            // Success state
            setTimeout(() => {
                button.classList.remove('processing');
                button.classList.add('success');
                buttonContent.innerHTML = `
                    <svg class="success-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M5 13l4 4L19 7"/>
                    </svg>
                    Purchased!
                `;

                // Close drawer and show toast
                setTimeout(() => {
                    closeDrawer();
                    showToast();
                }, 800);
            }, 1500);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('visible');

            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3000);
        }

        // Swipe to close drawer
        let touchStartY = 0;
        const drawer = document.getElementById('productDrawer');

        drawer.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        drawer.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const diff = touchY - touchStartY;
            if (diff > 50) {
                closeDrawer();
            }
        });
    </script>
</body>
</html>
