<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Edge - Hover Prototype</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --cream-bg: #FAF8F3;
            --vermillion: #C9523E;
            --warm-white: #FFFDFB;
            --warm-gray: #8B8680;
            --dark-text: #2D2926;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cream-bg);
            color: var(--dark-text);
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle paper grain texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            position: relative;
            z-index: 2;
        }

        .hero-image-container {
            position: relative;
            max-width: 1200px;
            width: 100%;
            transform: rotate(-0.5deg);
            transition: transform 0.3s ease;
        }

        .hero-image-container:hover {
            transform: rotate(0deg);
        }

        .hero-image-wrapper {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            box-shadow:
                0 20px 60px rgba(45, 41, 38, 0.08),
                0 8px 20px rgba(45, 41, 38, 0.04);
        }

        .hero-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Hotspot overlay areas */
        .product-hotspot {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Translucent white glowing outline - initially hidden */
        .product-outline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            opacity: 0;
            pointer-events: none;
            box-shadow:
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 40px rgba(255, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: opacity 0.3s ease-out;
        }

        .product-hotspot.active .product-outline {
            opacity: 1;
        }

        /* Glassmorphic product card */
        .product-card {
            position: absolute;
            background: rgba(255, 253, 251, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            padding: 20px 24px;
            min-width: 280px;
            box-shadow:
                0 8px 32px rgba(45, 41, 38, 0.12),
                0 2px 8px rgba(45, 41, 38, 0.08);
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            z-index: 10;
        }

        .product-hotspot.active .product-card {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            transition-delay: 0.1s;
        }

        .product-brand {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--warm-gray);
            margin-bottom: 4px;
        }

        .product-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 18px;
            font-weight: 500;
            color: var(--dark-text);
            margin-bottom: 16px;
        }

        .add-to-bag-btn {
            width: 100%;
            padding: 12px 24px;
            background: var(--vermillion);
            color: var(--warm-white);
            border: none;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(201, 82, 62, 0.2);
        }

        .add-to-bag-btn:hover {
            background: #B4472F;
            box-shadow: 0 4px 12px rgba(201, 82, 62, 0.3);
            transform: translateY(-1px);
        }

        .add-to-bag-btn:active {
            transform: translateY(0);
        }

        /* Grid section */
        .grid-section {
            padding: 80px 40px 120px;
            position: relative;
            z-index: 2;
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 42px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 60px;
            color: var(--dark-text);
        }

        .mood-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .mood-item {
            position: relative;
            transform: rotate(var(--rotation));
            transition: transform 0.3s ease;
        }

        .mood-item:nth-child(1) { --rotation: 1.2deg; }
        .mood-item:nth-child(2) { --rotation: -0.8deg; }
        .mood-item:nth-child(3) { --rotation: 0.5deg; }
        .mood-item:nth-child(4) { --rotation: -1deg; }

        .mood-item:hover {
            transform: rotate(0deg) scale(1.02);
        }

        .mood-image-wrapper {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            box-shadow:
                0 12px 40px rgba(45, 41, 38, 0.08),
                0 4px 12px rgba(45, 41, 38, 0.04);
        }

        .mood-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-section {
                padding: 40px 20px;
            }

            .product-card {
                min-width: 240px;
                padding: 16px 20px;
            }

            .product-name {
                font-size: 20px;
            }

            .grid-section {
                padding: 60px 20px 80px;
            }

            .section-title {
                font-size: 32px;
                margin-bottom: 40px;
            }

            .mood-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .mood-image {
                height: 320px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-image-container">
            <div class="hero-image-wrapper">
                <img
                    src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?w=1600&q=80"
                    alt="Fashion lifestyle"
                    class="hero-image"
                >

                <!-- Product Hotspot 1: Sunglasses -->
                <div class="product-hotspot"
                     style="top: 28%; left: 35%; width: 18%; height: 12%;"
                     data-delay="600">
                    <div class="product-outline"></div>
                    <div class="product-card" style="top: -10px; left: 110%;">
                        <div class="product-brand">Ray-Ban</div>
                        <div class="product-name">Classic Aviator</div>
                        <div class="product-price">$189</div>
                        <button class="add-to-bag-btn">Add to Bag</button>
                    </div>
                </div>

                <!-- Product Hotspot 2: White Top -->
                <div class="product-hotspot"
                     style="top: 42%; left: 28%; width: 24%; height: 28%;"
                     data-delay="600">
                    <div class="product-outline"></div>
                    <div class="product-card" style="top: 50%; left: -300px;">
                        <div class="product-brand">Everlane</div>
                        <div class="product-name">Relaxed Linen Shirt</div>
                        <div class="product-price">$78</div>
                        <button class="add-to-bag-btn">Add to Bag</button>
                    </div>
                </div>

                <!-- Product Hotspot 3: Watch -->
                <div class="product-hotspot"
                     style="top: 58%; left: 18%; width: 12%; height: 10%;"
                     data-delay="600">
                    <div class="product-outline"></div>
                    <div class="product-card" style="top: -160px; left: 0;">
                        <div class="product-brand">Daniel Wellington</div>
                        <div class="product-name">Classic Petite</div>
                        <div class="product-price">$229</div>
                        <button class="add-to-bag-btn">Add to Bag</button>
                    </div>
                </div>

                <!-- Product Hotspot 4: Bag -->
                <div class="product-hotspot"
                     style="top: 35%; left: 62%; width: 22%; height: 35%;"
                     data-delay="600">
                    <div class="product-outline"></div>
                    <div class="product-card" style="top: 100%; left: 20%;">
                        <div class="product-brand">Mansur Gavriel</div>
                        <div class="product-name">Bucket Bag</div>
                        <div class="product-price">$495</div>
                        <button class="add-to-bag-btn">Add to Bag</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Grid Section -->
    <section class="grid-section">
        <h2 class="section-title">Curated Moments</h2>
        <div class="mood-grid">
            <div class="mood-item">
                <div class="mood-image-wrapper">
                    <img
                        src="https://images.unsplash.com/photo-1483985988355-763728e1935b?w=800&q=80"
                        alt="Fashion detail"
                        class="mood-image"
                    >
                    <!-- Hotspot for grid item -->
                    <div class="product-hotspot"
                         style="top: 20%; left: 15%; width: 35%; height: 40%;"
                         data-delay="600">
                        <div class="product-outline"></div>
                        <div class="product-card" style="top: 60%; left: 55%;">
                            <div class="product-brand">Ganni</div>
                            <div class="product-name">Floral Midi Dress</div>
                            <div class="product-price">$295</div>
                            <button class="add-to-bag-btn">Add to Bag</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mood-item">
                <div class="mood-image-wrapper">
                    <img
                        src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=800&q=80"
                        alt="Fashion accessories"
                        class="mood-image"
                    >
                    <div class="product-hotspot"
                         style="top: 35%; left: 25%; width: 30%; height: 25%;"
                         data-delay="600">
                        <div class="product-outline"></div>
                        <div class="product-card" style="top: -10px; left: 100%;">
                            <div class="product-brand">& Other Stories</div>
                            <div class="product-name">Leather Ankle Boots</div>
                            <div class="product-price">$249</div>
                            <button class="add-to-bag-btn">Add to Bag</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mood-item">
                <div class="mood-image-wrapper">
                    <img
                        src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?w=800&q=80"
                        alt="Lifestyle moment"
                        class="mood-image"
                    >
                    <div class="product-hotspot"
                         style="top: 25%; left: 30%; width: 40%; height: 35%;"
                         data-delay="600">
                        <div class="product-outline"></div>
                        <div class="product-card" style="top: 65%; left: 10%;">
                            <div class="product-brand">Toteme</div>
                            <div class="product-name">Oversized Blazer</div>
                            <div class="product-price">$590</div>
                            <button class="add-to-bag-btn">Add to Bag</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mood-item">
                <div class="mood-image-wrapper">
                    <img
                        src="https://images.unsplash.com/photo-1509631179647-0177331693ae?w=800&q=80"
                        alt="Fashion editorial"
                        class="mood-image"
                    >
                    <div class="product-hotspot"
                         style="top: 30%; left: 20%; width: 35%; height: 30%;"
                         data-delay="600">
                        <div class="product-outline"></div>
                        <div class="product-card" style="top: -10px; left: 100%;">
                            <div class="product-brand">COS</div>
                            <div class="product-name">Cashmere Sweater</div>
                            <div class="product-price">$190</div>
                            <button class="add-to-bag-btn">Add to Bag</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Hover delay functionality
        document.addEventListener('DOMContentLoaded', function() {
            const hotspots = document.querySelectorAll('.product-hotspot');

            hotspots.forEach(hotspot => {
                let hoverTimeout;
                const delay = parseInt(hotspot.dataset.delay) || 600;

                hotspot.addEventListener('mouseenter', function() {
                    hoverTimeout = setTimeout(() => {
                        hotspot.classList.add('active');
                    }, delay);
                });

                hotspot.addEventListener('mouseleave', function() {
                    clearTimeout(hoverTimeout);
                    hotspot.classList.remove('active');
                });

                // Keep card visible when hovering over it
                const card = hotspot.querySelector('.product-card');
                card.addEventListener('mouseenter', function() {
                    clearTimeout(hoverTimeout);
                    hotspot.classList.add('active');
                });
            });

            // Add to bag button interaction
            const addToBagButtons = document.querySelectorAll('.add-to-bag-btn');
            addToBagButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const originalText = this.textContent;
                    this.textContent = 'Added!';
                    this.style.background = '#4A9B7F';

                    setTimeout(() => {
                        this.textContent = originalText;
                        this.style.background = '';
                    }, 1500);
                });
            });
        });
    </script>
</body>
</html>
