<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4pm Paris - Product Integration Prototype</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&family=DM+Sans:wght@400;500;600&display=swap');

        :root {
            /* 4pm Paris palette */
            --warm-cream: #f8f4ed;
            --aged-paper: #f0e8db;
            --pencil-grey: #4a4a48;
            --sepia: #8b7355;
            --vermillion: #c94c4c;
            --golden-hour: #d4a574;
            --mediterranean-blue: #5a7d8c;
            --dusty-rose: #c9a9a6;
            --shadow: rgba(74, 74, 72, 0.08);
            --deep-shadow: rgba(74, 74, 72, 0.15);

            /* Matte textures */
            --paper-noise: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--warm-cream);
            color: var(--pencil-grey);
            min-height: 100vh;
            position: relative;
        }

        /* Paper texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: var(--paper-noise);
            opacity: 0.035;
            pointer-events: none;
            z-index: 10000;
        }

        /* Golden hour gradient */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(
                135deg,
                rgba(212, 165, 116, 0.08) 0%,
                transparent 40%,
                transparent 60%,
                rgba(201, 169, 166, 0.06) 100%
            );
            pointer-events: none;
            z-index: 9999;
        }

        /* Main layout */
        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr 360px;
            min-height: 100vh;
        }

        /* Left Panel - Product Prompt Interface */
        .prompt-panel {
            background: var(--aged-paper);
            border-right: 1px solid var(--shadow);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .prompt-panel::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 30px;
            background: linear-gradient(to right, transparent, var(--shadow));
            pointer-events: none;
        }

        .panel-title {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            color: var(--sepia);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-title::before {
            content: '';
            width: 3px;
            height: 1.2em;
            background: var(--vermillion);
        }

        .panel-subtitle {
            font-size: 0.85rem;
            color: var(--sepia);
            opacity: 0.7;
            margin-bottom: 2rem;
            font-style: italic;
        }

        /* Product input area */
        .product-input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--sepia);
            margin-bottom: 0.5rem;
            display: block;
        }

        .product-textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 1px solid var(--shadow);
            border-radius: 8px;
            background: var(--warm-cream);
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--pencil-grey);
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .product-textarea:focus {
            outline: none;
            border-color: var(--golden-hour);
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        .product-textarea::placeholder {
            color: var(--sepia);
            opacity: 0.5;
            font-style: italic;
        }

        /* Brand selector */
        .brand-selector {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .brand-tag {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--shadow);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--sepia);
            cursor: pointer;
            transition: all 0.2s;
        }

        .brand-tag:hover {
            border-color: var(--golden-hour);
            background: rgba(212, 165, 116, 0.1);
        }

        .brand-tag.active {
            background: var(--pencil-grey);
            color: var(--warm-cream);
            border-color: var(--pencil-grey);
        }

        /* Generate button */
        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: var(--pencil-grey);
            border: none;
            border-radius: 8px;
            color: var(--warm-cream);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--golden-hour), var(--vermillion));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .generate-btn:hover::before {
            opacity: 1;
        }

        .generate-btn span {
            position: relative;
            z-index: 1;
        }

        .generate-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--deep-shadow);
        }

        .generate-btn.loading {
            pointer-events: none;
        }

        .generate-btn.loading span::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Products list */
        .products-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 2rem;
            padding-right: 0.5rem;
        }

        .products-list::-webkit-scrollbar {
            width: 4px;
        }

        .products-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .products-list::-webkit-scrollbar-thumb {
            background: var(--shadow);
            border-radius: 2px;
        }

        .product-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--warm-cream);
            border: 1px solid var(--shadow);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .product-item:hover {
            border-color: var(--golden-hour);
            box-shadow: 0 2px 8px var(--shadow);
            transform: translateX(4px);
        }

        .product-item.selected {
            border-color: var(--vermillion);
            background: rgba(201, 76, 76, 0.03);
        }

        .product-thumb {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            background: var(--aged-paper);
        }

        .product-info {
            flex: 1;
            min-width: 0;
        }

        .product-brand {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--sepia);
            opacity: 0.7;
        }

        .product-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--pencil-grey);
            margin: 0.2rem 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--sepia);
        }

        /* Center Panel - Canvas/Image Grid */
        .canvas-panel {
            padding: 2rem;
            overflow-y: auto;
            background: linear-gradient(
                180deg,
                var(--warm-cream) 0%,
                rgba(240, 232, 219, 0.5) 100%
            );
        }

        .canvas-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .canvas-title {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--sepia);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--shadow);
            padding: 0.25rem;
            border-radius: 6px;
        }

        .view-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            font-size: 0.8rem;
            color: var(--sepia);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: var(--warm-cream);
            color: var(--pencil-grey);
            box-shadow: 0 1px 3px var(--shadow);
        }

        /* Masonry-style image grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            grid-auto-flow: dense;
        }

        .image-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: var(--aged-paper);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 32px var(--deep-shadow);
        }

        .image-card.tall {
            grid-row: span 2;
        }

        .image-card.wide {
            grid-column: span 2;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: sepia(0.05) saturate(0.95);
            transition: filter 0.3s;
        }

        .image-card:hover img {
            filter: sepia(0) saturate(1);
        }

        /* Product hotspot on images */
        .product-hotspot {
            position: absolute;
            cursor: pointer;
            z-index: 10;
        }

        .hotspot-indicator {
            width: 12px;
            height: 12px;
            background: var(--warm-cream);
            border-radius: 50%;
            box-shadow: 0 0 0 3px rgba(248, 244, 237, 0.3),
                        0 2px 8px var(--deep-shadow);
            animation: subtle-pulse 3s ease-in-out infinite;
            transition: all 0.3s;
        }

        .product-hotspot:hover .hotspot-indicator {
            transform: scale(1.5);
            background: var(--vermillion);
            box-shadow: 0 0 0 6px rgba(201, 76, 76, 0.2),
                        0 4px 16px var(--deep-shadow);
            animation: none;
        }

        @keyframes subtle-pulse {
            0%, 100% {
                box-shadow: 0 0 0 3px rgba(248, 244, 237, 0.3),
                            0 2px 8px var(--deep-shadow);
            }
            50% {
                box-shadow: 0 0 0 6px rgba(248, 244, 237, 0.1),
                            0 2px 8px var(--deep-shadow);
            }
        }

        /* Product overlay card */
        .product-overlay {
            position: absolute;
            width: 260px;
            background: rgba(248, 244, 237, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 115, 85, 0.15);
            border-radius: 12px;
            padding: 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(8px) scale(0.95);
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            box-shadow: 0 12px 40px var(--deep-shadow);
            overflow: hidden;
        }

        .product-hotspot:hover .product-overlay {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .overlay-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .overlay-content {
            padding: 1rem;
        }

        .overlay-brand {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--sepia);
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }

        .overlay-name {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1.1rem;
            color: var(--pencil-grey);
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }

        .overlay-price {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--pencil-grey);
            margin-bottom: 1rem;
        }

        .buy-now-btn {
            width: 100%;
            padding: 0.85rem;
            background: var(--pencil-grey);
            border: none;
            border-radius: 6px;
            color: var(--warm-cream);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .buy-now-btn:hover {
            background: var(--vermillion);
            transform: translateY(-1px);
        }

        .buy-now-btn.processing {
            background: var(--sepia);
            pointer-events: none;
        }

        .buy-now-btn.success {
            background: #4a7c59;
        }

        .shipping-note {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--shadow);
            font-size: 0.75rem;
            color: var(--sepia);
            opacity: 0.7;
        }

        /* Right Panel - Preview/Selected Image */
        .preview-panel {
            background: var(--aged-paper);
            border-left: 1px solid var(--shadow);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .preview-title {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1.25rem;
            font-weight: 300;
            color: var(--sepia);
        }

        .integration-label {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--warm-cream);
            background: var(--vermillion);
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
        }

        .preview-image-container {
            flex: 1;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: var(--warm-cream);
            box-shadow: 0 4px 16px var(--shadow);
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--sepia);
            opacity: 0.5;
            text-align: center;
            padding: 2rem;
        }

        .preview-placeholder-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Actions below preview */
        .preview-actions {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .action-btn {
            padding: 0.85rem 1rem;
            border: 1px solid var(--shadow);
            border-radius: 8px;
            background: var(--warm-cream);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--pencil-grey);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .action-btn:hover {
            border-color: var(--golden-hour);
            background: rgba(212, 165, 116, 0.1);
            transform: translateX(4px);
        }

        .action-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--aged-paper);
            border-radius: 6px;
            font-size: 0.9rem;
        }

        /* Spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--pencil-grey);
            color: var(--warm-cream);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10000;
            box-shadow: 0 8px 32px var(--deep-shadow);
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            background: #4a7c59;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        /* Position variants for overlays */
        .product-hotspot[data-position="right"] .product-overlay {
            left: 24px;
            top: -60px;
        }

        .product-hotspot[data-position="left"] .product-overlay {
            right: 24px;
            top: -60px;
        }

        .product-hotspot[data-position="bottom"] .product-overlay {
            left: 50%;
            transform: translateX(-50%) translateY(8px) scale(0.95);
            top: 24px;
        }

        .product-hotspot[data-position="bottom"]:hover .product-overlay {
            transform: translateX(-50%) translateY(0) scale(1);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 280px 1fr;
            }
            .preview-panel {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            .prompt-panel {
                order: 2;
                border-right: none;
                border-top: 1px solid var(--shadow);
            }
            .canvas-panel {
                order: 1;
            }
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Panel - Product Generation -->
        <div class="prompt-panel">
            <h2 class="panel-title">Product Studio</h2>
            <p class="panel-subtitle">Generate product placements with Nano-Banana</p>

            <div class="product-input-group">
                <label class="input-label">Scene Description</label>
                <textarea class="product-textarea" id="scenePrompt" placeholder="Describe the aesthetic scene... e.g. 'A warm Parisian afternoon, golden light through lace curtains, a marble countertop with scattered dried flowers...'"></textarea>
            </div>

            <label class="input-label">Select Brand</label>
            <div class="brand-selector">
                <button class="brand-tag active" data-brand="prada">Prada</button>
                <button class="brand-tag" data-brand="lv">Louis Vuitton</button>
                <button class="brand-tag" data-brand="acne">Acne Studios</button>
                <button class="brand-tag" data-brand="custom">Custom</button>
            </div>

            <button class="generate-btn" id="generateBtn" onclick="handleGenerate()">
                <span>Generate Product Scene</span>
            </button>

            <div class="products-list" id="productsList">
                <!-- Products will be inserted here -->
            </div>
        </div>

        <!-- Center Panel - Image Canvas -->
        <div class="canvas-panel">
            <div class="canvas-header">
                <h1 class="canvas-title">Aesthetic Canvas</h1>
                <div class="view-toggle">
                    <button class="view-btn active">Grid</button>
                    <button class="view-btn">Masonry</button>
                </div>
            </div>

            <div class="image-grid" id="imageGrid">
                <!-- Images will be inserted here -->
            </div>
        </div>

        <!-- Right Panel - Preview -->
        <div class="preview-panel">
            <div class="preview-header">
                <h3 class="preview-title">Integration Preview</h3>
                <span class="integration-label">AI Enhanced</span>
            </div>

            <div class="preview-image-container" id="previewContainer">
                <div class="preview-placeholder">
                    <div class="preview-placeholder-icon">+</div>
                    <p>Select an image and product to see the AI integration preview</p>
                </div>
            </div>

            <div class="preview-actions">
                <button class="action-btn" onclick="regenerateBackground()">
                    <span class="action-icon">+</span>
                    <span>Add Product to Scene</span>
                </button>
                <button class="action-btn" onclick="exportImage()">
                    <span class="action-icon">+</span>
                    <span>Export with Hotspots</span>
                </button>
                <button class="action-btn" onclick="publishToCanvas()">
                    <span class="action-icon">+</span>
                    <span>Publish to User Canvas</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <div class="toast-icon">OK</div>
        <span id="toastMessage">Action completed</span>
    </div>

    <script>
        // Sample products data (Prada, LV, Acne Studios)
        const products = {
            prada: [
                { id: 'p1', name: 'Saffiano Leather Wallet', price: 580, image: 'https://images.unsplash.com/photo-1627123424574-724758594e93?w=400&h=400&fit=crop', brand: 'Prada' },
                { id: 'p2', name: 'Re-Nylon Backpack', price: 1350, image: 'https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=400&h=400&fit=crop', brand: 'Prada' },
                { id: 'p3', name: 'Brushed Leather Loafers', price: 890, image: 'https://images.unsplash.com/photo-1614252235316-8c857d38b5f4?w=400&h=400&fit=crop', brand: 'Prada' },
                { id: 'p4', name: 'Triangle Logo Sunglasses', price: 420, image: 'https://images.unsplash.com/photo-1511499767150-a48a237f0083?w=400&h=400&fit=crop', brand: 'Prada' }
            ],
            lv: [
                { id: 'l1', name: 'Pochette Accessoires', price: 1100, image: 'https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=400&h=400&fit=crop', brand: 'Louis Vuitton' },
                { id: 'l2', name: 'Keepall Bandouliere 45', price: 2310, image: 'https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=400&h=400&fit=crop', brand: 'Louis Vuitton' },
                { id: 'l3', name: 'LV Trainer Sneakers', price: 1290, image: 'https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400&h=400&fit=crop', brand: 'Louis Vuitton' },
                { id: 'l4', name: 'Monogram Silk Scarf', price: 650, image: 'https://images.unsplash.com/photo-1601370690183-1c7796ecec61?w=400&h=400&fit=crop', brand: 'Louis Vuitton' }
            ],
            acne: [
                { id: 'a1', name: 'Musubi Shoulder Bag', price: 890, image: 'https://images.unsplash.com/photo-1590874103328-eac38a683ce7?w=400&h=400&fit=crop', brand: 'Acne Studios' },
                { id: 'a2', name: 'Face Patch Hoodie', price: 430, image: 'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=400&h=400&fit=crop', brand: 'Acne Studios' },
                { id: 'a3', name: 'Jensen Leather Boots', price: 680, image: 'https://images.unsplash.com/photo-1608256246200-53e635b5b65f?w=400&h=400&fit=crop', brand: 'Acne Studios' },
                { id: 'a4', name: 'Minimal Wool Coat', price: 1200, image: 'https://images.unsplash.com/photo-1539533018447-63fcce2678e3?w=400&h=400&fit=crop', brand: 'Acne Studios' }
            ]
        };

        // Aesthetic background images (4pm Paris vibe)
        const aestheticImages = [
            { id: 'img1', url: 'https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=800', alt: 'Paris golden hour', class: 'wide' },
            { id: 'img2', url: 'https://images.unsplash.com/photo-1549294413-26f195200c16?w=600', alt: 'Cafe interior', class: 'tall' },
            { id: 'img3', url: 'https://images.unsplash.com/photo-1595526114035-0d45ed16cfbf?w=600', alt: 'Marble table setting', class: '' },
            { id: 'img4', url: 'https://images.unsplash.com/photo-1600566752355-35792bedcfea?w=600', alt: 'Minimalist interior', class: '' },
            { id: 'img5', url: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=600', alt: 'Window light', class: 'tall' },
            { id: 'img6', url: 'https://images.unsplash.com/photo-1618220179428-22790b461013?w=800', alt: 'Designer furniture', class: 'wide' },
            { id: 'img7', url: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=600', alt: 'Living space', class: '' },
            { id: 'img8', url: 'https://images.unsplash.com/photo-1493809842364-78817add7ffb?w=600', alt: 'Parisian apartment', class: '' },
            { id: 'img9', url: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=600', alt: 'Modern decor', class: '' },
            { id: 'img10', url: 'https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=600', alt: 'Artistic setup', class: 'tall' }
        ];

        // State
        let selectedBrand = 'prada';
        let selectedProduct = null;
        let selectedImage = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            renderImages();
            setupBrandSelector();
        });

        function setupBrandSelector() {
            document.querySelectorAll('.brand-tag').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.brand-tag').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedBrand = btn.dataset.brand;
                    if (selectedBrand !== 'custom') {
                        renderProducts();
                    }
                });
            });
        }

        function renderProducts() {
            const list = document.getElementById('productsList');
            const brandProducts = products[selectedBrand] || [];

            list.innerHTML = brandProducts.map(p => `
                <div class="product-item ${selectedProduct?.id === p.id ? 'selected' : ''}"
                     onclick="selectProduct('${p.id}')">
                    <img src="${p.image}" alt="${p.name}" class="product-thumb">
                    <div class="product-info">
                        <div class="product-brand">${p.brand}</div>
                        <div class="product-name">${p.name}</div>
                        <div class="product-price">$${p.price.toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
        }

        function selectProduct(productId) {
            const brandProducts = products[selectedBrand] || [];
            selectedProduct = brandProducts.find(p => p.id === productId);
            renderProducts();
            updatePreview();
        }

        function renderImages() {
            const grid = document.getElementById('imageGrid');

            grid.innerHTML = aestheticImages.map(img => `
                <div class="image-card ${img.class}" onclick="selectImage('${img.id}')">
                    <img src="${img.url}" alt="${img.alt}">
                    ${getRandomHotspots(img.id)}
                </div>
            `).join('');
        }

        function getRandomHotspots(imageId) {
            // Add 1-2 random product hotspots to images
            const numHotspots = Math.floor(Math.random() * 2) + 1;
            let hotspots = '';
            const allProducts = [...products.prada, ...products.lv, ...products.acne];

            for (let i = 0; i < numHotspots; i++) {
                const product = allProducts[Math.floor(Math.random() * allProducts.length)];
                const x = 20 + Math.random() * 60;
                const y = 20 + Math.random() * 60;
                const position = x < 50 ? 'right' : 'left';

                hotspots += `
                    <div class="product-hotspot" style="left: ${x}%; top: ${y}%;" data-position="${position}">
                        <div class="hotspot-indicator"></div>
                        <div class="product-overlay">
                            <img src="${product.image}" alt="${product.name}" class="overlay-image">
                            <div class="overlay-content">
                                <div class="overlay-brand">${product.brand}</div>
                                <div class="overlay-name">${product.name}</div>
                                <div class="overlay-price">$${product.price.toLocaleString()}</div>
                                <button class="buy-now-btn" onclick="handlePurchase(event, this)">
                                    <span>Buy Now</span>
                                    <span>-></span>
                                </button>
                                <div class="shipping-note">
                                    Free shipping to your saved address
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            return hotspots;
        }

        function selectImage(imageId) {
            selectedImage = aestheticImages.find(img => img.id === imageId);
            updatePreview();
        }

        function updatePreview() {
            const container = document.getElementById('previewContainer');

            if (selectedImage) {
                container.innerHTML = `
                    <img src="${selectedImage.url}" alt="${selectedImage.alt}" class="preview-image">
                    ${selectedProduct ? `
                        <div class="product-hotspot" style="left: 50%; top: 50%;" data-position="bottom">
                            <div class="hotspot-indicator"></div>
                            <div class="product-overlay">
                                <img src="${selectedProduct.image}" alt="${selectedProduct.name}" class="overlay-image">
                                <div class="overlay-content">
                                    <div class="overlay-brand">${selectedProduct.brand}</div>
                                    <div class="overlay-name">${selectedProduct.name}</div>
                                    <div class="overlay-price">$${selectedProduct.price.toLocaleString()}</div>
                                    <button class="buy-now-btn" onclick="handlePurchase(event, this)">
                                        <span>Buy Now</span>
                                        <span>-></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                `;
            }
        }

        function handleGenerate() {
            const btn = document.getElementById('generateBtn');
            btn.classList.add('loading');
            btn.querySelector('span').textContent = 'Generating';

            // Simulate API call to Gemini Nano-Banana
            setTimeout(() => {
                btn.classList.remove('loading');
                btn.querySelector('span').textContent = 'Generate Product Scene';
                showToast('Scene generated successfully!');
            }, 2000);
        }

        function handlePurchase(event, button) {
            event.stopPropagation();

            button.classList.add('processing');
            button.innerHTML = '<div class="spinner"></div><span>Processing</span>';

            setTimeout(() => {
                button.classList.remove('processing');
                button.classList.add('success');
                button.innerHTML = '<span>Purchased!</span>';
                showToast('Order confirmed! Shipping to your saved address.');

                setTimeout(() => {
                    button.classList.remove('success');
                    button.innerHTML = '<span>Buy Now</span><span>-></span>';
                }, 3000);
            }, 1500);
        }

        function regenerateBackground() {
            showToast('Adding product to scene with Nano-Banana...');
        }

        function exportImage() {
            showToast('Exporting image with hotspot data...');
        }

        function publishToCanvas() {
            showToast('Published to user canvas!');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.classList.add('visible');

            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3500);
        }
    </script>
</body>
</html>
