<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertiser Console - Conversational</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .assistant-bubble {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-bubble {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.2));
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pill-button {
            transition: all 0.3s ease;
        }

        .pill-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }

        .pill-button.selected {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-color: #fbbf24;
            color: #000;
        }

        .mood-tile {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .mood-tile:hover {
            transform: scale(1.05);
            border-color: rgba(251, 191, 36, 0.5);
        }

        .mood-tile.selected {
            border-color: #fbbf24;
            background: rgba(251, 191, 36, 0.15);
        }

        .progress-step {
            width: 20%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
        }

        .progress-step.active {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }

        .upload-zone {
            border: 2px dashed rgba(251, 191, 36, 0.3);
            transition: all 0.3s ease;
        }

        .upload-zone:hover {
            border-color: rgba(251, 191, 36, 0.6);
            background: rgba(251, 191, 36, 0.05);
        }

        .product-card {
            position: relative;
            overflow: hidden;
        }

        .product-card .remove-btn {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .remove-btn {
            opacity: 1;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-track {
            background: rgba(255, 255, 255, 0.2);
            height: 6px;
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fbbf24;
            cursor: pointer;
            border-radius: 50%;
            margin-top: -7px;
        }

        input[type="range"]::-moz-range-track {
            background: rgba(255, 255, 255, 0.2);
            height: 6px;
            border-radius: 3px;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #fbbf24;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .scroll-smooth {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="text-white">
    <!-- Progress Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 flex gap-1 p-4">
        <div class="progress-step active" id="step1"></div>
        <div class="progress-step" id="step2"></div>
        <div class="progress-step" id="step3"></div>
        <div class="progress-step" id="step4"></div>
        <div class="progress-step" id="step5"></div>
    </div>

    <!-- Chat Container -->
    <div class="container mx-auto px-4 pt-20 pb-8 max-w-4xl">
        <div id="chatContainer" class="space-y-6 scroll-smooth">
            <!-- Messages will be added here -->
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        let currentStep = 0;
        let campaignData = {
            budget: null,
            demographics: [],
            ageRange: [18, 65],
            moods: [],
            products: []
        };

        const demographics = ['Women', 'Men', 'Gen Z', 'Millennials', 'Parents', 'Professionals', 'Students', 'Fitness Enthusiasts'];
        const moods = [
            'Minimalist', 'Cozy', 'Luxe', 'Earthy', 'Modern',
            'Vintage', 'Bold', 'Dreamy', 'Industrial', 'Coastal',
            'Boho', 'Nordic'
        ];

        function scrollToBottom() {
            setTimeout(() => {
                window.scrollTo({
                    top: document.documentElement.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function updateProgress(step) {
            for (let i = 1; i <= 5; i++) {
                const stepEl = document.getElementById(`step${i}`);
                if (i <= step) {
                    stepEl.classList.add('active');
                } else {
                    stepEl.classList.remove('active');
                }
            }
        }

        function addMessage(type, content, delay = 0) {
            setTimeout(() => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `fade-in ${type === 'assistant' ? 'flex justify-start' : 'flex justify-end'}`;

                const bubble = document.createElement('div');
                bubble.className = `${type === 'assistant' ? 'assistant-bubble' : 'user-bubble'} rounded-2xl p-4 max-w-2xl`;
                bubble.innerHTML = content;

                messageDiv.appendChild(bubble);
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }, delay);
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing';
            typingDiv.className = 'fade-in flex justify-start';
            typingDiv.innerHTML = `
                <div class="assistant-bubble rounded-2xl p-4">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function startCampaign() {
            addMessage('assistant', `
                <div class="space-y-2">
                    <h2 class="text-2xl font-bold text-amber-400">Welcome to Tenwu Ads! âœ¨</h2>
                    <p class="text-gray-300">Let's create your first campaign. I'll guide you through the process.</p>
                    <p class="text-gray-400 text-sm mt-4">What's your daily budget?</p>
                </div>
            `);

            setTimeout(() => addBudgetInput(), 800);
        }

        function addBudgetInput() {
            const inputDiv = document.createElement('div');
            inputDiv.className = 'fade-in flex justify-end';
            inputDiv.innerHTML = `
                <div class="glass-card rounded-2xl p-6 max-w-2xl w-full">
                    <div class="flex gap-3 mb-4">
                        <button class="pill-button glass-card px-6 py-3 rounded-full text-sm font-medium border border-gray-600 hover:border-amber-400" data-budget="100">$100</button>
                        <button class="pill-button glass-card px-6 py-3 rounded-full text-sm font-medium border border-gray-600 hover:border-amber-400" data-budget="250">$250</button>
                        <button class="pill-button glass-card px-6 py-3 rounded-full text-sm font-medium border border-gray-600 hover:border-amber-400" data-budget="500">$500</button>
                        <button class="pill-button glass-card px-6 py-3 rounded-full text-sm font-medium border border-gray-600 hover:border-amber-400" data-budget="custom">Custom</button>
                    </div>
                    <div id="customBudget" class="hidden">
                        <input type="number" id="budgetInput" class="w-full bg-transparent border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-amber-400" placeholder="Enter amount ($)">
                        <button id="confirmBudget" class="mt-3 w-full bg-gradient-to-r from-amber-400 to-amber-500 text-black font-semibold py-3 rounded-lg hover:shadow-lg transition-all">Confirm</button>
                    </div>
                </div>
            `;

            chatContainer.appendChild(inputDiv);
            scrollToBottom();

            // Add event listeners
            inputDiv.querySelectorAll('[data-budget]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const budget = e.target.dataset.budget;
                    if (budget === 'custom') {
                        document.getElementById('customBudget').classList.remove('hidden');
                    } else {
                        selectBudget(parseInt(budget));
                    }
                });
            });

            document.getElementById('confirmBudget')?.addEventListener('click', () => {
                const customAmount = document.getElementById('budgetInput').value;
                if (customAmount && customAmount > 0) {
                    selectBudget(parseInt(customAmount));
                }
            });
        }

        function selectBudget(amount) {
            campaignData.budget = amount;
            updateProgress(1);

            addMessage('user', `<div class="text-right"><span class="text-2xl font-bold text-amber-400">$${amount}</span><span class="text-gray-400">/day</span></div>`);

            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addMessage('assistant', `
                    <div class="space-y-2">
                        <p class="text-gray-300">Perfect! That's a great starting budget. ðŸŽ¯</p>
                        <p class="text-gray-400 text-sm mt-4">Who are you trying to reach? Select all that apply:</p>
                    </div>
                `);
                setTimeout(() => addDemographicsInput(), 600);
            }, 1500);
        }

        function addDemographicsInput() {
            const inputDiv = document.createElement('div');
            inputDiv.className = 'fade-in flex justify-end';
            inputDiv.innerHTML = `
                <div class="glass-card rounded-2xl p-6 max-w-2xl w-full">
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        ${demographics.map(demo => `
                            <button class="pill-button glass-card px-4 py-3 rounded-full text-sm font-medium border border-gray-600 hover:border-amber-400" data-demo="${demo}">${demo}</button>
                        `).join('')}
                    </div>
                    <div class="mt-6">
                        <label class="text-sm text-gray-400 mb-2 block">Age Range: <span id="ageDisplay">18-65</span></label>
                        <div class="flex gap-4 items-center">
                            <input type="range" min="18" max="65" value="18" id="ageMin" class="flex-1">
                            <span class="text-gray-500">-</span>
                            <input type="range" min="18" max="65" value="65" id="ageMax" class="flex-1">
                        </div>
                    </div>
                    <button id="confirmDemo" class="mt-6 w-full bg-gradient-to-r from-amber-400 to-amber-500 text-black font-semibold py-3 rounded-lg hover:shadow-lg transition-all">Continue</button>
                </div>
            `;

            chatContainer.appendChild(inputDiv);
            scrollToBottom();

            const selectedDemos = new Set();

            inputDiv.querySelectorAll('[data-demo]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const demo = e.target.dataset.demo;
                    if (selectedDemos.has(demo)) {
                        selectedDemos.delete(demo);
                        e.target.classList.remove('selected');
                    } else {
                        selectedDemos.add(demo);
                        e.target.classList.add('selected');
                    }
                });
            });

            const ageMin = document.getElementById('ageMin');
            const ageMax = document.getElementById('ageMax');
            const ageDisplay = document.getElementById('ageDisplay');

            function updateAgeDisplay() {
                const min = parseInt(ageMin.value);
                const max = parseInt(ageMax.value);
                if (min > max) {
                    ageMin.value = max;
                }
                if (max < min) {
                    ageMax.value = min;
                }
                ageDisplay.textContent = `${ageMin.value}-${ageMax.value}`;
                campaignData.ageRange = [parseInt(ageMin.value), parseInt(ageMax.value)];
            }

            ageMin.addEventListener('input', updateAgeDisplay);
            ageMax.addEventListener('input', updateAgeDisplay);

            document.getElementById('confirmDemo').addEventListener('click', () => {
                if (selectedDemos.size > 0) {
                    campaignData.demographics = Array.from(selectedDemos);
                    selectDemographics();
                }
            });
        }

        function selectDemographics() {
            updateProgress(2);

            addMessage('user', `
                <div class="text-right">
                    <div class="flex flex-wrap gap-2 justify-end mb-2">
                        ${campaignData.demographics.map(demo => `
                            <span class="px-3 py-1 bg-amber-400/20 text-amber-400 rounded-full text-sm">${demo}</span>
                        `).join('')}
                    </div>
                    <p class="text-gray-400 text-sm">Ages ${campaignData.ageRange[0]}-${campaignData.ageRange[1]}</p>
                </div>
            `);

            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addMessage('assistant', `
                    <div class="space-y-2">
                        <p class="text-gray-300">Great targeting! Now let's define the vibe. ðŸŽ¨</p>
                        <p class="text-gray-400 text-sm mt-4">What aesthetics resonate with your brand?</p>
                    </div>
                `);
                setTimeout(() => addMoodInput(), 600);
            }, 1500);
        }

        function addMoodInput() {
            const inputDiv = document.createElement('div');
            inputDiv.className = 'fade-in flex justify-end';
            inputDiv.innerHTML = `
                <div class="glass-card rounded-2xl p-6 max-w-2xl w-full">
                    <div class="grid grid-cols-3 gap-3 mb-4">
                        ${moods.map(mood => `
                            <div class="mood-tile glass-card border border-gray-600 rounded-lg p-4 text-center text-sm cursor-pointer" data-mood="${mood}">
                                ${mood}
                            </div>
                        `).join('')}
                    </div>
                    <button id="confirmMood" class="mt-6 w-full bg-gradient-to-r from-amber-400 to-amber-500 text-black font-semibold py-3 rounded-lg hover:shadow-lg transition-all">Continue</button>
                </div>
            `;

            chatContainer.appendChild(inputDiv);
            scrollToBottom();

            const selectedMoods = new Set();

            inputDiv.querySelectorAll('[data-mood]').forEach(tile => {
                tile.addEventListener('click', (e) => {
                    const mood = e.currentTarget.dataset.mood;
                    if (selectedMoods.has(mood)) {
                        selectedMoods.delete(mood);
                        e.currentTarget.classList.remove('selected');
                    } else {
                        selectedMoods.add(mood);
                        e.currentTarget.classList.add('selected');
                    }
                });
            });

            document.getElementById('confirmMood').addEventListener('click', () => {
                if (selectedMoods.size > 0) {
                    campaignData.moods = Array.from(selectedMoods);
                    selectMoods();
                }
            });
        }

        function selectMoods() {
            updateProgress(3);

            addMessage('user', `
                <div class="text-right">
                    <div class="flex flex-wrap gap-2 justify-end">
                        ${campaignData.moods.map(mood => `
                            <span class="px-3 py-1 bg-amber-400/20 text-amber-400 rounded-full text-sm">${mood}</span>
                        `).join('')}
                    </div>
                </div>
            `);

            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addMessage('assistant', `
                    <div class="space-y-2">
                        <p class="text-gray-300">Love it! Those aesthetics will look amazing. âœ¨</p>
                        <p class="text-gray-400 text-sm mt-4">Now, upload the products you want to feature:</p>
                    </div>
                `);
                setTimeout(() => addProductUpload(), 600);
            }, 1500);
        }

        function addProductUpload() {
            const inputDiv = document.createElement('div');
            inputDiv.className = 'fade-in flex justify-end';
            inputDiv.innerHTML = `
                <div class="glass-card rounded-2xl p-6 max-w-2xl w-full">
                    <div class="upload-zone rounded-lg p-8 text-center cursor-pointer" id="uploadZone">
                        <svg class="w-12 h-12 mx-auto mb-4 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-gray-300 font-medium">Drop product images here</p>
                        <p class="text-gray-500 text-sm mt-1">or click to browse</p>
                        <input type="file" id="fileInput" class="hidden" multiple accept="image/*">
                    </div>
                    <div id="productGallery" class="grid grid-cols-3 gap-3 mt-4 hidden">
                    </div>
                    <button id="confirmProducts" class="mt-6 w-full bg-gradient-to-r from-amber-400 to-amber-500 text-black font-semibold py-3 rounded-lg hover:shadow-lg transition-all hidden">Continue</button>
                </div>
            `;

            chatContainer.appendChild(inputDiv);
            scrollToBottom();

            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');
            const productGallery = document.getElementById('productGallery');
            const confirmBtn = document.getElementById('confirmProducts');

            uploadZone.addEventListener('click', () => fileInput.click());

            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = 'rgba(251, 191, 36, 0.6)';
            });

            uploadZone.addEventListener('dragleave', () => {
                uploadZone.style.borderColor = 'rgba(251, 191, 36, 0.3)';
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = 'rgba(251, 191, 36, 0.3)';
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            function handleFiles(files) {
                Array.from(files).forEach((file, index) => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            campaignData.products.push({
                                name: file.name,
                                url: e.target.result
                            });
                            renderProducts();
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            function renderProducts() {
                productGallery.innerHTML = campaignData.products.map((product, index) => `
                    <div class="product-card glass-card rounded-lg overflow-hidden relative">
                        <img src="${product.url}" alt="${product.name}" class="w-full h-32 object-cover">
                        <button class="remove-btn absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs" data-index="${index}">Ã—</button>
                    </div>
                `).join('');

                productGallery.classList.remove('hidden');
                confirmBtn.classList.remove('hidden');

                productGallery.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        campaignData.products.splice(index, 1);
                        renderProducts();
                        if (campaignData.products.length === 0) {
                            productGallery.classList.add('hidden');
                            confirmBtn.classList.add('hidden');
                        }
                    });
                });
            }

            confirmBtn.addEventListener('click', () => {
                if (campaignData.products.length > 0) {
                    selectProducts();
                }
            });
        }

        function selectProducts() {
            updateProgress(4);

            addMessage('user', `
                <div class="text-right">
                    <div class="grid grid-cols-4 gap-2">
                        ${campaignData.products.map(product => `
                            <img src="${product.url}" alt="${product.name}" class="w-full h-20 object-cover rounded-lg">
                        `).join('')}
                    </div>
                    <p class="text-gray-400 text-sm mt-2">${campaignData.products.length} products uploaded</p>
                </div>
            `);

            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addMessage('assistant', `
                    <div class="space-y-2">
                        <p class="text-gray-300">Excellent! Your products look great. ðŸŽ‰</p>
                        <p class="text-gray-400 text-sm mt-4">Here's your campaign summary:</p>
                    </div>
                `);
                setTimeout(() => showSummary(), 600);
            }, 1500);
        }

        function showSummary() {
            updateProgress(5);

            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'fade-in flex justify-end';
            summaryDiv.innerHTML = `
                <div class="glass-card rounded-2xl p-8 max-w-2xl w-full border-2 border-amber-400/30">
                    <h3 class="text-2xl font-bold text-amber-400 mb-6">Campaign Summary</h3>

                    <div class="space-y-6">
                        <div>
                            <p class="text-gray-400 text-sm mb-2">Daily Budget</p>
                            <p class="text-3xl font-bold text-white">$${campaignData.budget}<span class="text-lg text-gray-400">/day</span></p>
                        </div>

                        <div>
                            <p class="text-gray-400 text-sm mb-2">Target Audience</p>
                            <div class="flex flex-wrap gap-2">
                                ${campaignData.demographics.map(demo => `
                                    <span class="px-3 py-1 bg-amber-400/20 text-amber-400 rounded-full text-sm">${demo}</span>
                                `).join('')}
                            </div>
                            <p class="text-gray-300 mt-2">Ages ${campaignData.ageRange[0]}-${campaignData.ageRange[1]}</p>
                        </div>

                        <div>
                            <p class="text-gray-400 text-sm mb-2">Aesthetics</p>
                            <div class="flex flex-wrap gap-2">
                                ${campaignData.moods.map(mood => `
                                    <span class="px-3 py-1 bg-purple-400/20 text-purple-400 rounded-full text-sm">${mood}</span>
                                `).join('')}
                            </div>
                        </div>

                        <div>
                            <p class="text-gray-400 text-sm mb-2">Products</p>
                            <div class="grid grid-cols-6 gap-2">
                                ${campaignData.products.map(product => `
                                    <img src="${product.url}" alt="${product.name}" class="w-full h-16 object-cover rounded-lg border border-gray-700">
                                `).join('')}
                            </div>
                        </div>

                        <div class="pt-6 border-t border-gray-700">
                            <div class="flex justify-between items-center mb-4">
                                <p class="text-gray-400">Estimated Monthly Reach</p>
                                <p class="text-2xl font-bold text-amber-400">${(Math.random() * 50 + 50).toFixed(0)}K-${(Math.random() * 100 + 150).toFixed(0)}K</p>
                            </div>
                            <button id="launchBtn" class="w-full bg-gradient-to-r from-amber-400 to-amber-500 text-black font-bold text-lg py-4 rounded-xl hover:shadow-2xl hover:shadow-amber-500/50 transition-all transform hover:scale-105">
                                ðŸš€ Launch Campaign
                            </button>
                        </div>
                    </div>
                </div>
            `;

            chatContainer.appendChild(summaryDiv);
            scrollToBottom();

            document.getElementById('launchBtn').addEventListener('click', () => {
                launchCampaign();
            });
        }

        function launchCampaign() {
            addMessage('user', '<p class="text-amber-400 font-bold text-lg">âœ“ Campaign Launched!</p>');

            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addMessage('assistant', `
                    <div class="space-y-3">
                        <p class="text-2xl font-bold text-amber-400">ðŸŽ‰ Congratulations!</p>
