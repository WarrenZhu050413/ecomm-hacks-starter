<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Product Inspection</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e8e4d9;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 300;
      letter-spacing: 2px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 30px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .card {
      background: #2a2a2a;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #3a3a3a;
    }
    .card-header {
      padding: 16px 20px;
      background: #333;
      border-bottom: 1px solid #3a3a3a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-header h2 {
      font-size: 14px;
      font-weight: 500;
      color: #c9a227;
    }
    .card-header .index {
      font-size: 12px;
      color: #888;
      font-family: monospace;
    }
    .images {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2px;
      background: #1a1a1a;
    }
    .image-container {
      position: relative;
      background: #222;
    }
    .image-container img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      display: block;
    }
    .image-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      font-size: 11px;
      padding: 6px 10px;
      text-align: center;
    }
    .info {
      padding: 20px;
    }
    .info-row {
      display: flex;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .info-row .label {
      width: 100px;
      color: #888;
      flex-shrink: 0;
    }
    .info-row .value {
      color: #e8e4d9;
    }
    .info-row .value.brand {
      color: #c9a227;
      font-weight: 500;
    }
    .info-row .value.price {
      color: #7cb342;
    }
    .file-path {
      font-family: monospace;
      font-size: 11px;
      color: #666;
      word-break: break-all;
    }
    .status {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #3a3a3a;
    }
    .status-item {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      margin-right: 8px;
    }
    .status-ok {
      background: rgba(124, 179, 66, 0.2);
      color: #7cb342;
    }
    .status-warning {
      background: rgba(255, 167, 38, 0.2);
      color: #ffa726;
    }
    .status-error {
      background: rgba(239, 83, 80, 0.2);
      color: #ef5350;
    }
  </style>
</head>
